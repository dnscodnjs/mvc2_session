<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <!--
  페이지의 문자 인코딩을 UTF-8로 설정합니다.
  Thymeleaf 네임스페이스를 사용하기 위해 xmlns:th 속성을 추가합니다.
  -->
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <!--
  Thymeleaf를 사용하여 CSS 파일을 연결합니다.
  Thymeleaf의 표현식(@{})을 사용하여 상대 경로를 지정합니다.
  -->
</head>
<body>
<div class="container" style="max-width: 600px">
  <!--
  컨테이너를 생성하고 최대 너비를 600px로 지정합니다.
  -->
  <div class="py-5 text-center">
    <!--
    상단의 공간(py-5)과 텍스트를 가운데 정렬하는 클래스를 추가합니다.
    -->
    <h2>홈 화면</h2>
    <!--
    페이지의 제목을 표시합니다.
    -->
  </div>
  <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
  <!--
  사용자 이름을 동적으로 표시하는 부분입니다.
  -->
  <hr class="my-4">
  <!--
  구분선을 추가합니다.
  -->
  <div class="row">
    <!--
    행을 생성합니다.
    -->
    <div class="col">
      <!--
      첫 번째 열을 생성합니다.
      -->
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/items}'|">
        상품 관리
      </button>
      <!--
      "상품 관리" 버튼을 생성하고 Thymeleaf를 사용하여 클릭 시 이동할 경로를 설정합니다.
      -->
    </div>
    <div class="col">
      <!--
      두 번째 열을 생성합니다.
      -->
      <form th:action="@{/logout}" method="post">
        <!--
        로그아웃을 처리하는 폼을 생성합니다.
        -->
        <button class="w-100 btn btn-dark btn-lg" type="submit">
          로그아웃
        </button>
        <!--
        "로그아웃" 버튼을 생성합니다.
        -->
      </form>
    </div>
  </div>
  <hr class="my-4">
  <!--
  구분선을 추가합니다.
  -->
</div> <!-- /container -->
</body>
</html>
